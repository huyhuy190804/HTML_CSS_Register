<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- AI: generate class BEM -->
    <div class="register">
        <div class="register__left">
            <img src="../img/imgLeft.png" alt="">
        </div>
        <div class="register__right">
            <div class="register__right--title">
                <img src="img/check.svg" alt="">
                <div class="register__right--title--text">Simple Flow</div>
            </div>
            <div class="register__right--buttons">
                <button class="register__right--buttons--signUp">Sign Up</button>
                <button class="register__right--buttons--signIn">Sign In</button>
            </div>
            <div class="register__right--form">
                <label for="email">Email ID</label> <br>
                <input type="text" placeholder="I"><br>
                <label for="password">Password</label>
                <a href="/" class="register__right--form--forgotPassword">Forgot Password?</a> <br>
                <input type="password" placeholder="Enter password">
                <ul class="register__right--criteria--list">
                    <li>
                        <span class="register__form--criteria--icon">
                            <img src="../img/check.svg" alt="Checkmark icon">
                        </span>
                        <div>Password Strength: Weak</div>
                    </li>
                    <li>
                        <span class="register__form--criteria--icon">
                            <img src="../img/check.svg" alt="Checkmark icon">
                        </span>
                        <div>Cannot contain your name or email address</div>
                    </li>
                    <li>
                        <span class="register__form--criteria--icon">
                            <img src="../img/check.svg" alt="Checkmark icon">
                        </span>
                        <div>at least 8 characters</div>
                    </li>
                    <li>
                        <span class="register__form--criteria--icon">
                            <img src="../img/check.svg" alt="Checkmark icon">
                        </span>
                        <div>Contains a number or symbol</div>
                    </li>
                </ul>
            </div>
            <div>
                <button class="register__right--createAccount">Create Account</button>
                <div class="register__right--or">
                    <span class="register__right--or--line"></span>
                    <span for="">OR</span>
                    <span class="register__right--or--line"></span>
                </div>
                <div class="register__right--buttons--delivery">
                    <button class="register__right--button--google">
                        <img src="../img/GGIcon.svg" alt="">
                    </button>
                    <button class="register__right--button--apple">
                        <img src="../img/AppleIcon.svg" alt="">
                    </button>
                    <button class="register__right--button--microsoft">
                        <img src="../img/MSIcon.svg" alt="">
                    </button>
                </div>
            </div>
            <p class="register__right--policy">
                <small>By signing up you agree to use SimpleFlow's Company's</small><br>
                <a href="#" class="register__right--policy-link">Terms of use & Privacy Policy</a>
            </p>
        </div>
    </div>
</body>

</html>
